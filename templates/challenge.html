{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Today's challenge{% endblock %}</h2>

  <p>Image for {{ today }}.</p>
{% endblock %}

{% block content %}
  <img src='{{image_url}}'>

  <form method="post">
    <label for="country">Country</label>
    <input name="country" id="country" required>
    <input type="submit" value="Submit guess">
  </form>
{% endblock %}
